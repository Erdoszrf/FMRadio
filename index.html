<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="referrer" content="never">
		<title>Fm Radio</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_561542_zkxopmgm368q6w29.css" />
	</head>
	<body>
	  <div class="musicbox">
      <div class="background">
        <div class="lyric">
          <ul></ul>
        </div>
      </div>
      <div class="content">
        <div class="musicinfo">
          <h1>歌名</h1>
          <h3>歌手</h3>
          <span class="type">类别</span>
        </div>
        <div class="musicicons">
          <a href="http://service.weibo.com/share/share.php?title=#_loginLayer_1466697157538" target="_blank">
            <span class="iconfont icon-share"></span>
          </a>
          <span class="iconfont icon-heart"></span>
          <a href="#" id="download">
            <span class="iconfont icon-download"></span>
          </a>

        </div>
      </div>
      <div class="bar">
        <div class="progresstotal"></div>
        <div class="progressnow"></div>
      </div>
      <div class="time">
        <span class="nowtime">00:00</span>|
        <span class="alltime"></span>
      </div>
      <div class="control">
        <div class="playcontrol">
          <span class="iconfont icon-play icon-pause btn1"></span>
          <span class="iconfont icon-next"></span>
          <span class="iconfont icon-nexttype"></span>
        </div>
        <div class="musiccontrol">
          <span class="iconfont icon-cycle"></span>
          <span class="iconfont icon-lyric"></span>
          <span class="iconfont icon-type"></span>
        </div>
      </div>
      <div class="musictype">
        <span class="iconfont icon-up"></span>
        <span class="iconfont icon-down"></span>
        <div class="layout">
          <ul></ul>
        </div>

      </div>
	  </div>
	  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	  <script src="js/main1.js"></script>
	</body>
</html>
